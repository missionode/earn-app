<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test Data</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/data.css">
</head>
<body>
    <header>
        <h1>Upload Test Data</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload CSV File</h2>
            <form id="uploadForm">
                <div>
                    <label for="csvFile">Select CSV file:</label>
                    <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
                </div>
                <button type="submit">Upload Data</button>
                <p id="upload-status" class="hidden"></p>
            </form>
        </section>

        <section id="backup-section">
            <h2>Backup Current Data</h2>
            <button id="backupButton">Create Backup</button>
            <p id="backup-status" class="hidden"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Earn App</p>
    </footer>
    <script src="js/data.js"></script>
</body>
</html>
