<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transactions - Earn</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/transactions.css">
</head>
<body>
    <div class="container">
        <h1>All Transactions</h1>
        <div class="table_wrap">
            <table id="allTransactionsTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <div id="pageNumbers"></div>
            <button id="nextPage">Next</button>
        </div>
        <div id="editTransactionPopup" class="popup" style="display: none;">
            <h3>Edit Transaction</h3>
            <form id="editTransactionForm">
                <input type="hidden" id="editTransactionId">
                <div class="form-group">
                    <label for="editType">Type:</label>
                    <select id="editType">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category:</label>
                    <select id="editCategory">
                        <option value="cash">Cash</option>
                        <option value="rent">Rent</option>
                        <option value="salary">Salary</option>
                        <option value="gift">Gift</option>
                        <option value="investment">Investment</option>
                        <option value="other">Other</option>
                        <option value="food">Food</option>
                        <option value="shopping">Shopping</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="travel">Travel</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="editAmount">Amount:</label>
                    <input type="number" id="editAmount" required>
                </div>
                <div class="form-group">
                    <label for="editDate">Date:</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label for="editTime">Time:</label>
                    <input type="time" id="editTime" required>
                </div>
                <button type="submit" class="button primary">Save</button>
                <button type="button" id="cancelEdit" class="button secondary">Cancel</button>
            </form>
        </div>
        <div class="footer-Adv">
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </div>
    <script src="js/transactions.js"></script>
</body>
</html>
